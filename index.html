<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header container">
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="optionsText">Player, select an option:</h2>
      </div>
      <div class="options container">
        <div class="optionsSubContainer">
          <button class="option">‚úä</button>
          <button class="option">üì∞</button>
          <button class="option">‚úÇÔ∏è</button>
        </div>
      </div>
      <div class="choices container">
        <div class="choice">
          <h2>Player Choice</h2>
          <h2 id="playerChoiceH2">?</h2>
        </div>
        <div class="choice">
          <h2>Computer Choice</h2>
          <h2 id="computerChoiceH2">?</h2>
        </div>
      </div>
      <div class="winner container">
        <h2>...and the winner is: <span id="winner"></span></h2>
      </div>
      <div class="scores container">
        <h2 class="playerScore">
          Player Score:<span id="playerScoreNumber"></span>
        </h2>
        <h2 class="computerScore">
          Computer Score:<span id="computerScoreNumber"></span>
        </h2>
        <h2>Round:<span id="round">0</span></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
